name: Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS builds
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: fastforth-aarch64-apple-darwin
            platform: macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: fastforth-x86_64-apple-darwin
            platform: macos-x86_64

          # Linux builds (Ubuntu/Debian compatible)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: fastforth-x86_64-unknown-linux-gnu
            platform: linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: fastforth-aarch64-unknown-linux-gnu
            platform: linux-arm64
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            artifact: fastforth-i686-unknown-linux-gnu
            platform: linux-i686

          # Windows builds
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: fastforth-x86_64-pc-windows-msvc.exe
            platform: windows-x86_64
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact: fastforth-i686-pc-windows-msvc.exe
            platform: windows-i686

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install cross-compilation tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update

          # ARM64 cross-compiler
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

          # i686 (32-bit) libraries
          if [ "${{ matrix.target }}" = "i686-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-multilib
          fi

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: |
          strip target/${{ matrix.target }}/release/fastforth || true

      - name: Create archive
        run: |
          mkdir -p dist
          if [ "$RUNNER_OS" == "Windows" ]; then
            cp target/${{ matrix.target }}/release/fastforth.exe dist/${{ matrix.artifact }}
          else
            cp target/${{ matrix.target }}/release/fastforth dist/${{ matrix.artifact }}
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            Fast Forth - Production Ready Release

            Performance: 85-110% of C
            Binary size: ~2.6 MB
            Dependencies: **ZERO** (pre-compiled)

            **Quick Start**:
            ```bash
            # macOS (ARM)
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/fastforth-aarch64-apple-darwin -o fastforth
            chmod +x fastforth
            ./fastforth --version

            # macOS (Intel)
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/fastforth-x86_64-apple-darwin -o fastforth
            chmod +x fastforth
            ./fastforth --version

            # Linux (x64)
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/fastforth-x86_64-unknown-linux-gnu -o fastforth
            chmod +x fastforth
            ./fastforth --version
            ```

            **Embedded Source Code**:
            All binaries include the complete Fast Forth source code.
            Extract with: `./fastforth --extract-source`

            **Build from Source**:
            - Minimal compiler (30s, no Rust): `make -C minimal_forth`
            - Full optimizations (2-5 min): `cargo build --release`
            - Install Rust: `./fastforth --install-rust`

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/**/*
          asset_name: ${{ github.event.repository.name }}
          asset_content_type: application/octet-stream
